<div class="modal-body p-0 m-0">
  <div class="container">
    <div class="row">
      <div class="text-end pt-4 pe-3">
        <button type="button" class="btn-close" aria-label="Close" (click)="onClose()"></button>
      </div>

      <div class="row justify-content-start">
        <div class="col-12 mb-2">
          <h4 class="font-medium fs-md-1 fc-primary">
            Editar datos personales
          </h4>
        </div>
      </div>
    </div>
    <form [formGroup]="formUser" (submit)="updateProfile()">
      <div class="row mb-3">
        <!-- <label for="inputEmail3" class="col-sm-2 col-form-label visually-hidden">Nombre y apellido</label> -->
        <div class="col-sm-12">
          <!-- <input type="text" formControlName="name" class="form-control" id="inputEmail3"
            placeholder="Nombre y apellido" /> -->

            <div class="form-floating">
              <input type="text" id="nameLabel" class="form-control fw-300" placeholder="Nombre y apellido"
                formControlName="name" />
              <label for="nameLabel">Nombre y apellido</label>
            </div>

            <div *ngIf="name?.errors && name?.touched">
              <ng-container *ngFor="let error of errorMessages.name">
                <div class="text-danger" *ngIf="name?.hasError(error.type)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>
        </div>
      </div>

      <div class="row mb-3">
        <!-- <label for="inputPassword3" class="col-sm-2 col-form-label visually-hidden">DNI</label> -->
        <div class="col-sm-12">
          <!-- <input type="text" formControlName="document" class="form-control" id="inputPassword3"
            placeholder="Documento de identidad" /> -->

            <div class="form-floating">
              <input type="text" id="documentLabel" class="form-control fw-300" placeholder="Documento"
                formControlName="document" />
              <label for="documentLabel">Documento</label>
            </div>

            <div *ngIf="document?.errors && document?.touched">
              <ng-container *ngFor="let error of errorMessages.document">
                <div class="text-danger" *ngIf="document?.hasError(error.type)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-sm-5">
          <!-- <input type="text" formControlName="areaCode" class="form-control" placeholder="Código de área"
            aria-label="Codigo de area" /> -->

            <div class="form-floating">
              <input type="text" id="areaCodeLabel" class="form-control fw-300" placeholder="Código de área"
                formControlName="areaCode" />
              <label for="areaCodeLabel">Código de área</label>
            </div>

            <div *ngIf="areaCode?.errors && areaCode?.touched">
              <ng-container *ngFor="let error of errorMessages.areaCode">
                <div class="text-danger" *ngIf="areaCode?.hasError(error.type)">
                  {{ error.message }}
                </div>
              </ng-container>
            </div>
        </div>

        <div class="col-sm-7">
          <!-- <input type="tel" formControlName="telephone" class="form-control" placeholder="Número" aria-label="Numero" /> -->

          <div class="form-floating">
            <input type="text" id="telephoneLabel" class="form-control fw-300" placeholder="Número de teléfono"
              formControlName="telephone" />
            <label for="telephoneLabel">Número de teléfono</label>
          </div>

          <div *ngIf="telephone?.errors && telephone?.touched">
            <ng-container *ngFor="let error of errorMessages.telephone">
              <div class="text-danger" *ngIf="telephone?.hasError(error.type)">
                {{ error.message }}
              </div>
            </ng-container>
          </div>
        </div>
      </div>
      <!-- <div class="row mb-3">
        <label for="inputEmail" class="col-sm-2 col-form-label visually-hidden">Email</label>
        <div class="col-sm-12">
          <input type="email" formControlName="email" class="form-control" id="inputEmail"
            placeholder="Correo electrónico" />
          <small class="text-danger mt-2" [hidden]="email.valid || email.pristine">
            <span *ngIf="email.errors?.['required']">
              El email es obligatorio
            </span>
            <span *ngIf="email.errors?.['email']">
              El email debe ser válido
            </span>
          </small>
        </div>
      </div> -->
      <div class="modal-footer">
        <div>
          <button type="button" class="btn btn-cancel me-5" data-bs-dismiss="modal" (click)="onClose()">
            Cancelar
          </button>
        </div>
        <div>
          <button type="submit" class="std-button p-2" [disabled]="formUser.invalid">
            Guardar cambios
          </button>
        </div>
      </div>
    </form>
  </div>
</div>
