<section class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2 class="fc-secondary font-medium">Mi carrito</h2>
    </div>

    <div class="col-12 pt-5">
      <div class="row">
        <div class="col-6">
          <span>{{ totalItems }} items</span>
        </div>
        <div class="col-6" *ngIf="books.length">
          <button class="trash-icon-button" (click)="onClearCart()">
            <div class="row">
              <div class="col-1">
                <img src="./assets/icons/actions/trash.png" alt="trash icon" />
              </div>
              <span class="col-auto ps-3 pt-1">Vaciar carrito</span>
            </div>
          </button>
        </div>
      </div>
    </div>
  </div>
</section>



<section class="container-fluid pt-5">
  <div class="row">
    <div class="col-12 pt-3  h-50 scroll">
      <app-selected-books [books]="books"></app-selected-books>
    </div>

    <div class="col-12 pt-5">
      <app-delivery-helper></app-delivery-helper>
    </div>

    <div class="col-12 pt-5">
      <div class="form-floating">
        <input type="text" id="couponLabel" class="form-control" placeholder="¿Tenés un cupón?" [(ngModel)]="coupon" />
        <label for="couponLabel">¿Tenés un cupón?</label>
      </div>
    </div>

    <div class="col-12 pt-2" *ngIf="couponErrorMessage">
      <div class="text-danger">
        {{ couponErrorMessage }}
      </div>
    </div>

    <div class="col-11 g-0 pt-2" *ngIf="couponSuccessMessage">
      <div class="text-success">
        {{ couponSuccessMessage }}
      </div>
    </div>

    <div class="col-12 pt-3">
      <button type="button" class="col-12 coupon-button fs-md font-bold py-2" (click)="onSubmitCoupon()">
        Usar cupón
      </button>
    </div>

    <div class="col-12 pt-5">
      <div class="row total-bg py-3">
        <div class="col-auto">
          <span class="fs-md-1 font-bold fc-primary">Total</span>
        </div>

        <div class="col text-end">
          <span class="fs-md-1 font-bold fc-primary">$ {{ totalCost }}</span>
        </div>
      </div>
    </div>

    <div class="col-12 pt-3">
      <button type="button" class="col-12 font-bold fs-md py-2 purchase-button" (click)="onClickConfirmPurchase()">
        Iniciar compra
      </button>
    </div>

    <!-- <div class="col-12 mt-5">
      <div class="row align-items-center">
        <div class="col-6">
          <a type="button" class="font-light fs-sm-2 fc-primary">Seguir comprando</a>
        </div>

        <div class="col-6">
          <button type="button" class="font-bold fs-md p-3 purchase-button" (click)="onClickConfirmPurchase()">
            iniciar compra
          </button>
        </div>
      </div>
    </div> -->
  </div>
</section>
