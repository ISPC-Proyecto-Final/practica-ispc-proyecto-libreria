<a (click)="navigate(book.id_book)">
  <div class="row ps-4">
    <img [src]="book.book_cover" alt="imagen de portada de el libro {{ book.title }}" class="img-fluid col-8">
    <h2 class="fc-secondary font-medium fs-sm pt-3">{{ book.title }}</h2>
    <h3 class="fc-primary-light font-semi-bold fs-sm">{{ book.author.name }}</h3>
    <h4 class="fc-secondary-alt font-bold fs-sm price-tag col-auto py-1" *ngIf="showPrice">
      ${{ book.price }}
    </h4>
  </div>
</a>
